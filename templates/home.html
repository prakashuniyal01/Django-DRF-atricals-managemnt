{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Article Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
        }
        .icon-btn:hover {
            color: #007bff;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ SITE_URL }}/">Article Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section class="hero text-center mb-5">
            <h1>Welcome to Article Management System</h1>
            <p>Manage your articles with ease. Login or register to get started.</p>
            <div class="cta-buttons">
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
            </div>
        </section>

        <section class="filters mb-4">
            <div class="row">
                <div class="col-md-6">
                    <select id="category-filter" class="form-select">
                        <option value="">Filter by Category</option>
                        <!-- Categories dynamically populated -->
                    </select>
                </div>
                <div class="col-md-6">
                    <select id="tag-filter" class="form-select">
                        <option value="">Filter by Tag</option>
                        <!-- Tags dynamically populated -->
                    </select>
                </div>
            </div>
        </section>

        <section>
            <h2 class="mb-4">Articles</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="articles-container">
                <!-- Articles dynamically appended -->
            </div>
            <div class="text-center mt-4">
                <button id="load-more" class="btn btn-primary">Load More</button>
            </div>
        </section>
    </main>

    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 Article Management System. All Rights Reserved.</p>
    </footer>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const articlesContainer = document.getElementById('articles-container');
            const loadMoreButton = document.getElementById('load-more');
            const categoryFilter = document.getElementById('category-filter');
            const tagFilter = document.getElementById('tag-filter');

            let page = 1;
            const limit = 5;
            let selectedCategory = '';
            let selectedTag = '';

            async function fetchData(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                    return await response.json();
                } catch (error) {
                    console.error('Fetch error:', error);
                    return [];
                }
            }

            async function fetchArticles() {
                const url = `http://127.0.0.1:8000/articles/?page=${page}&limit=${limit}` +
                    (selectedCategory ? `&category=${selectedCategory}` : '') +
                    (selectedTag ? `&tag=${selectedTag}` : '');
                return await fetchData(url);
            }

            async function fetchCategoriesAndTags() {
                const categories = await fetchData('http://127.0.0.1:8000/categories/');
                const tags = await fetchData('http://127.0.0.1:8000/tags/');

                populateDropdown(categoryFilter, categories, 'Category');
                populateDropdown(tagFilter, tags, 'Tag');
            }

            function populateDropdown(dropdown, items, placeholder) {
                dropdown.innerHTML = `<option value="">Filter by ${placeholder}</option>`;
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    dropdown.appendChild(option);
                });
            }

            function renderArticles(articles) {
                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'col';
                    card.innerHTML = `
                        <div class="card h-100">
                            <img src="${article.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="Article Image" onerror="this.style.display='none';">
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <h6 class="card-subtitle text-muted">${article.subtitle}</h6>
                                <p class="card-text mt-2">
                                    <small>by <strong>${article.author_name}</strong></small><br>
                                    ${article.content.substring(0, 100)}...
                                </p>
                                <p><strong>Categories:</strong> ${article.categories.map(c => c.name).join(', ')}</p>
                                <p><strong>Tags:</strong> ${article.tags.map(t => t.name).join(', ')}</p>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <button class="icon-btn"><i class="bi bi-hand-thumbs-up"></i> ${article.likes_count || 0}</button>
                                <button class="icon-btn"><i class="bi bi-chat-left-text"></i> ${article.comments.length || 0}</button>
                            </div>
                        </div>
                    `;
                    articlesContainer.appendChild(card);
                });
            }

            async function loadArticles() {
                const articles = await fetchArticles();
                if (articles.length > 0) {
                    renderArticles(articles);
                    page++;
                } else {
                    loadMoreButton.style.display = 'none';
                }
            }

            categoryFilter.addEventListener('change', () => {
                selectedCategory = categoryFilter.value;
                resetAndReloadArticles();
            });

            tagFilter.addEventListener('change', () => {
                selectedTag = tagFilter.value;
                resetAndReloadArticles();
            });

            function resetAndReloadArticles() {
                page = 1;
                articlesContainer.innerHTML = '';
                loadMoreButton.style.display = 'block';
                loadArticles();
            }

            loadMoreButton.addEventListener('click', loadArticles);

            // Initial load
            fetchCategoriesAndTags();
            loadArticles();
        });
    </script>
</body>
</html>
